<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/mystyle.css" />

    <title>janken-rich</title>
  </head>
  <body>
    <!-- <header id="header">header</header> -->

    <main id="main">
      <div class="start_button">
        <button class="start_button-conts Elsa">Elsa</button>
        <button class="start_button-conts Anna">Anna</button>
        <button class="start_button-conts Kristoff">Kristoff</button>
        <button class="start_button-conts Olaf">Olaf</button>
        <button class="start_button-conts Sven">Sven</button>
      </div>

      <div class="player_wrapper">
        <div class="player_conts">
          <h1 class="player_name">あなたの手</h1>

          <div class="player_view-wrapper player1_view">
            <img src="./img/You.png" alt="" />
          </div>

          <div class="player_hand-wrapper">
            <ul class="player_hand-conts">
              <li class="player_hand-list">ぐー</li>
              <li class="player_hand-list">ちょき</li>
              <li class="player_hand-list">ぱー</li>
            </ul>
          </div>
        </div>

        <div class="player_conts">
          <h1 class="player_name">あいての手</h1>

          <div class="player_view-wrapper">
            <img src="./img/Com.png" alt="" />
          </div>

          <div class="player_hand-wrapper">
            <ul class="player_hand-conts">
              <li class="player_hand-list">ぐー</li>
              <li class="player_hand-list">ちょき</li>
              <li class="player_hand-list">ぱー</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- <footer id="footer">footer</footer> -->

    <!-- javascript -->
    <!-- jQueryのCDN: contents delivery network -->
    <!-- 必ずjQueryが先!!! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- javascriptを読み込む -->
    <!-- script + tab -->
    <!-- test.jsの場所を指定 -->
    <script src="./js/myjs.js"></script>
  </body>
</html>
