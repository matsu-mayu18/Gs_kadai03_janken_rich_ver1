<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/mystyle.css" />

    <title>janken-rich</title>
  </head>
  <body>
    <!-- <header id="header">header</header> -->

    <main id="main">
      <div class="player2_select_button">
        <button class="button-conts Elsa">Elsa</button>
        <button class="button-conts Anna">Anna</button>
        <button class="button-conts Kristoff">Kristoff</button>
        <button class="button-conts Olaf">Olaf</button>
        <button class="button-conts Sven">Sven</button>
      </div>

      <div class="draw-button-wrapper">
        <button id="draw" class="button-conts draw-button">DRAW</button>
      </div>
      <div class="player_wrapper">
        <div class="player_conts">
          <h1 class="player_name">あなたの手</h1>

          <div class="player_view-wrapper">
            <div class="player1_view">
              <img
                src="./img/You.png"
                alt=""
                width="400"
                height="450"
                class="player1_img_relative"
              />
            </div>

            <div class="player1_hand">
              <img
                src="./img/blank.png"
                alt=""
                width="200"
                height="200"
                class="player1_img_absolute"
              />
            </div>
          </div>

          <div class="player_hand-wrapper">
            <ul class="player_hand-conts">
              <li class="player_hand-list">ぐー</li>
              <li class="player_hand-list">ちょき</li>
              <li class="player_hand-list">ぱー</li>
            </ul>
          </div>
        </div>

        <div class="player_conts">
          <h1 class="player_name">あいての手</h1>

          <div class="player_view-wrapper">
            <div class="player2_view">
              <img
                src="./img/Com.png"
                alt=""
                width="400"
                height="450"
                class="player2_img_relative"
              />
            </div>
            <div class="player2_hand">
              <img
                src="./img/blank.png"
                alt=""
                width="200"
                height="200"
                class="player2_img_absolute"
              />
            </div>
          </div>

          <div class="player_hand-wrapper">
            <ul class="player_hand-conts">
              <li class="player_hand-list">ぐー</li>
              <li class="player_hand-list">ちょき</li>
              <li class="player_hand-list">ぱー</li>
            </ul>
          </div>
        </div>
      </div>

      <div id="label-container"></div>
    </main>

    <!-- <footer id="footer">footer</footer> -->

    <!-- javascript -->
    <!-- jQueryのCDN: contents delivery network -->
    <!-- 必ずjQueryが先!!! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 機械学習のjQuery ?-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <!-- javascriptを読み込む -->
    <!-- script + tab -->
    <!-- test.jsの場所を指定 -->
    <script src="./js/myjs.js"></script>
  </body>
</html>
